<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - morph targets - sphere</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style type="text/css">
html {
  height: 100%;
}
body {
  margin: 0;
  padding: 0;
  background: green;
  color: #fff;
  height: 100%;
}
</style>
	</head>
	<body>

		<div id="container"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
    <script type="text/javascript" src="/globe/third-party/Tween.js"></script>
    <script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

      var geometry = new THREE.SphereBufferGeometry( 2, 200, 200 );

			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var mesh = new THREE.Mesh( geometry, material );
      mesh.material.morphTargets = true;
      mesh.rotation.z = Math.PI / 2;
      scene.add( mesh );
      var starsGeometry = new THREE.SphereBufferGeometry( 2.5, 30, 30);


      var starsMaterial = new THREE.PointsMaterial( { 

        sizeAttenuation: false, 

        morphTargets: true,
        color: 0x888888 } );

      var points = new THREE.Points( starsGeometry, starsMaterial );
        points.morphTargetInfluences = 13;
			  points.morphTargetDictionary = 15;

scene.add( points );

			camera.position.z = 5;
			
      renderer.render( scene, camera );
    
    </script>

	</body>
</html>
